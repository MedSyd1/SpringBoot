<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/styles/patients.css}">
    
</head>
<body>
 

    <div class="bottomBar">
        <a th:href="@{/profile}">
            <img th:src="@{/images/profile.png}"  style="width: 100px; height: 100px;">
        </a>
        <a th:href="@{/patients}">
            <img th:src="@{/images/patients.png}"  style="width: 100px; height: 100px;">
        </a>
        <a th:href="@{/caisse}">
            <img th:src="@{/images/bill.png}"  style="width: 100px; height: 100px;">
  
        </a>
        <a th:href="@{/}" class="logout">
            <img th:src="@{/images/logout.png}"  style="width: 100px; height: 100px;">
        </a>
    </div>

    <div class="content">

        <div style="background-color:  rgb(0, 0, 0); display: flex; align-items: center; justify-content: center; margin-top: 10px; margin-bottom: 10px; margin-left: 10px; margin-right: 10px; border-radius: 20px; padding: 20px;">
            <img th:src="@{/images/patients.png}"  style="width: 100px; height: 100px;">
        </div>

        <div class="table-responsive" style="border-radius: 20px; margin: 20px;">
            <table class="table table-dark" style=" border-radius: 20px;">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Profession</th>
                        <th>Gender</th>
                        <th>BD</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="patient : ${patients}" style="background-color: rgb(0, 0, 0);">
                        <td th:text="${patient.getNom()}  + ' ' + ${patient.getPrenom()} "></td>
                        <td th:text="${patient.getProfession()}"></td>
                        <td th:text="${patient.getSexe()}"></td>
                        <td th:text="${patient.getDateNaissance()}"></td>
                        <td class="actions-column">
                            <a th:href="@{/deletePatient/{id}(id=${patient.getId()})}">
                                <img th:src="@{/images/delete.png}" style="width:50px; height: 50px; margin-right: 20px;" alt="">
                            </a>
                            <a th:href="@{/dossierMD/{id}(id=${patient.getId()})}">
                                <img th:src="@{/images/folder.png}"  style="width: 50px; height: 50px;">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <a th:href="@{/ajouterPatient}">
                    <button class="btn btn-info"><h1>Add</h1></button>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
